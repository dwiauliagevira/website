<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dvani</title>
    <link rel="stylesheet" href="Dvani.css">
</head>

<body>
    <header>
        <h1>Dvani</h1>
        <p>Belanja mudah dan terpercaya!</p>
    </header>

    <main>
        <section id="products">
            <h2>Produk Kami</h2>
            <div class="product">
                <img src="baju.jfif" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Rp 50.000</p>
                <button onclick="orderProduct('Produk 1', 50000)">Pesan</button>
            </div>
            <div class="product">
                <img src="adidas.jfif" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Rp 1.000.000</p>
                <button onclick="orderProduct('Produk 2', 100000)">Pesan</button>
            </div>
        </section>

        <section id="order-form">
            <h2>Formulir Pemesanan</h2>
            <form id="form">
                <label for="product-name">Nama Produk:</label>
                <input type="text" id="product-name" name="product-name" readonly>

                <label for="price">Harga:</label>
                <input type="text" id="price" name="price" readonly>

                <label for="name">Nama Pemesan:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat:</label>
                <textarea id="address" name="address" required></textarea>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dvani. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
